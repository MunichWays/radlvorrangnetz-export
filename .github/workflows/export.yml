name: Build RadlVorrangNetz App GeoJSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 22-31 * 0"  # Sonntage zwischen 22.–31. um 17:00 UTC (18 MEZ / 19 MESZ) → vorletzter + letzter Sonntag (manchmal nur einer)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download input GeoJSON (webspace)
        run: |
          mkdir -p data
          curl -L --fail --retry 5 --retry-delay 3 \
            -o data/IST_RadlVorrangNetz_MunichWays_V20.geojson \
            "https://www.munichways.de/App/IST_RadlVorrangNetz_MunichWays_V20.geojson"

      - name: Run export (App V07)
        run: |
          python scripts/build_radlvorrangnetz_app_v07.py

      - name: Run export (Status Umsetzung)
        run: |
          python scripts/build_status_umsetzung.py

      - name: Run export (Ziel RadlVorrang-Netz)
        run: |
          python scripts/build_ziel_radlvorrangnetz.py

      - name: Run export (NUR RadlVorrang-Netz Ist)
        run: |
          python scripts/build_nur_radlvorrangnetz_ist.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geojson_exports
          path: |
            data/radlvorrangnetz_app_V07.geojson
            data/Status_Umsetzung_Radentscheid.geojson
            data/ZIEL_RadlVorrangNetz.geojson
            data/NUR_RadlVorrangNetz_Ist.geojson
